<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Failed | Book App</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .container {
        max-width: 400px;
        background: white;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 5px;
    }

    h2 {
        color: #555;
        margin-bottom: 15px;
        text-transform: capitalize;
    }

    .nav {
        margin-bottom: 20px;
    }

    .nav a {
        text-decoration: none;
        color: #4a6cf7;
        font-weight: bold;
        margin: 0 10px;
    }

    .nav a:hover {
        text-decoration: underline;
    }

    .error {
        background: #f8d7da;
        color: #842029;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        margin-top: 20px;
        background: #4a6cf7;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #3a56c5;
    }

    hr {
        border: none;
        height: 1px;
        background: #ddd;
        margin: 15px 0;
    }
</style>
</head>

<body>

<div class="container">

    <h1>Book App</h1>
    <hr>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </div>

    <hr>

    <h2>New User</h2>
    
    <h1>User already exists!</h1>

    
    <form action="register" method="post">
    
    	<label>Enter Name:</label>
        <input type="text" name="name" required>
        
        <label>Enter User ID:</label>
        <input type="text" name="id" required>

        <label>Enter Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
