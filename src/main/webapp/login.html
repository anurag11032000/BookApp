<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login | Book App</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .container {
        max-width: 400px;
        background: white;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 5px;
    }

    h2 {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
        text-transform: capitalize;
    }

    .nav {
        text-align: center;
        margin-bottom: 20px;
    }

    .nav a {
        text-decoration: none;
        color: #4a6cf7;
        font-weight: bold;
        margin: 0 15px;
    }

    .nav a:hover {
        text-decoration: underline;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    input:focus {
        outline: none;
        border-color: #4a6cf7;
        box-shadow: 0 0 5px rgba(74,108,247,0.4);
    }

    button {
        width: 100%;
        background: #4a6cf7;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #3a56c5;
    }

    hr {
        border: none;
        height: 1px;
        background: #ddd;
        margin: 15px 0;
    }
</style>
</head>

<body>

<div class="container">

    <h1>Book App</h1>
    <hr>

    <div class="nav">
        <a href="index.html">Search Book</a>
        <a href="Register.html">Register</a> 
    </div>

    <hr>

    <h2>Login</h2>

    <form action="Login" method="post">
        <label>User ID:</label>
        <input type="text" name="id" placeholder="Enter your ID" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
