<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book App</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }

    h2 {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
    }

    .nav {
        text-align: center;
        margin-bottom: 20px;
    }

    .nav a {
        text-decoration: none;
        color: #4a6cf7;
        font-weight: bold;
        margin: 0 15px;
    }

    .nav a:hover {
        text-decoration: underline;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        align-self: flex-start;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 20px;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #4a6cf7;
        box-shadow: 0 0 5px rgba(74, 108, 247, 0.4);
    }

    button {
        background-color: #4a6cf7;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #3a56c5;
    }

    hr {
        border: none;
        height: 1px;
        background: #ddd;
        margin: 20px 0;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Book App</h1>
    <hr>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </div>

    <hr>

    <h2>Search Book</h2>

    <form action="SearchBook" method="post">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter book name" required />
        <button type="submit">Search</button>
    </form>
</div>

</body>
</html>
